<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>¿Para qué alcanza mi salario en Colombia?</title>
</head>
<body>
    <h1>¿Para qué alcanza mi salario?</h1>
    <p>¿Para qué alcanza mi salario?, es un proyecto que pretende ilustrar con productos, bienes y artículos qué tanta calidad de vida se puede gozar con el salario que se tiene y cuánto necesitaria aspirar a ganar para darse otros lujos.</p>

    <section class="cuanto-alcanza-container">
        <label for="inputSalary">¿Cuál es tu salario?</label>
        <input type="number" id="inputSalary" />
        <input type="button" value="Empanadas" id="empanadas" onclick="calculateEmpanadas()">
        <input type="button" value="Hamburguesas" id="burguers" onclick="calculateBurguers()">
        <input type="button" value="Pasajes de TM" id="pasajesTM" onclick="calculatePasajes()">
        <input type="button" value="Petacos de cerveza" id="petacosCerveza" onclick="calculatePetacos()">
        
        <p id="results"></p>
    </section>

    <section class="cuanto-necesito-container">
        <label for="percentSalary">¿Qué porcentaje de tu sueldo hipotético destinarías para el pago?</label>
        <input type="number" id="percentSalary">
        <label for="timeToPay">¿En cuánto tiempo quisieras pagar?</label>
        <input type="number" id="timeToPay">
        <input type="button" value="Casa" id="casa" onclick="calculateCasa()">
        <input type="button" value="Carro" id="carro" onclick="calculateCarro()">
        <input type="button" value="Viaje a París" id="viajeParis" onclick="calculateViajeParis()">
        <p id="needToEarn"></p>
    </section>

    <script src="/main.js"></script>
</body>
</html>
